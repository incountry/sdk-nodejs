#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.exclusions=.git/**/*,.gitignore,.idea/**/*,venv/**/*,node_modules/**/*,**/_tests_/**/*,tests/**/*,it-coverage/**/*,ut-coverage/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=ut-coverage/lcov.info

# --- optional properties ---
## Standalone properties
sonar.projectName=sdk-nodejs
sonar.organization=incountry
sonar.projectKey=incountry_sdk-nodejs
sonar.projectVersion=2.0.0
#sonar.host.url=https://sonarcloud.io
#sonar.login=
sonar.sources=src
