addons:
  sonarcloud:
    organization: "incountry"

language: node_js
node_js:
  - 11

jobs:
  include:
    - stage: tests
      name: "Tests"
      before_script:
        - |
            if [[ $TRAVIS_BRANCH == "master" ]]; then 
              echo ENV=STG
            elif [[ $TRAVIS_BRANCH == “live” ]]; then 
              echo ENV=PRD; 
            else
              echo ENV=QA
            fi
        - echo $ENV
        - envsubst < .env.template > .env
      script:
        - if [[ ($TRAVIS_BRANCH == "master") && ($TRAVIS_EVENT_TYPE == "cron") ]]; then snyk monitor --org=incountry; fi
        - npm run test
        - npm run integrations-storage
        - sonar-scanner
      after_script:
        - rm -f .env

    - stage: install
      name: "Build"
      script:
        - npm install
        - if [[ ($TRAVIS_BRANCH == "master") && ($TRAVIS_EVENT_TYPE == "cron") ]]; then npm install -g snyk; fi

stages:
  - name: install
  - name: tests