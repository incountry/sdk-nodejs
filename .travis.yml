addons:
  sonarcloud:
    organization: "incountry"

language: node_js
node_js:
  - 11

install:
  - npm install -g snyk  

jobs:
  include:
    - stage: tests
      name: "Tests"
      script:
        - if [[ ($TRAVIS_BRANCH == "master") && ($TRAVIS_EVENT_TYPE == "cron") ]]; then snyk monitor --org=incountry; fi
        - envsubst < .env.template > .env
        - npm run test
        - npm run integrations-storage
        - sonar-scanner
      after_script:
        - rm -f .env

    - stage: build
      name: "Build"
      script:
        - npm install

stages:
  - name: tests
  - name: build